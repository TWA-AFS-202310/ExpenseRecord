<div class="centered-box">
    <h1 style="position: relative;">Back to List</h1>
    <button  class="goback" (click)="onBack()">Go Back</button>

    <div class="container">
        <div> 
            <label class = "label">Description</label><input class = "input"  [(ngModel)]='Description' [ngModelOptions]="{standalone: true}"><br>
        </div>
        <div> 
            <label class = "label" for="expenseType">Expense Type:</label>
            <select id="expenseType" [(ngModel)]="selectedExpenseType">
            <option value="meals">Meals</option>
            <option value="travel">Travel</option>
            <option value="accommodation">Accommodation</option>
            </select>
        </div>
        <div> 
            <label class = "label">Amount</label><input class = "input" [(ngModel)]='Amount' [ngModelOptions]="{standalone: true}"><br>
        </div>
    </div>

    <div><button (click)="save()" class="save" id = "saveItem" >SAVE</button></div>
</div>
