<h1 class = "title">Expense Records Report</h1>

<div class = "container">
<div>
  <input type="search"  (input)="moniterDes($event)" id="query" name="q" placeholder="description">
  <input type="search"  (input)="moniterType($event)" id="query" name="q" placeholder="type">
  <input type="search"   (input)="moniterTime($event)"id="query" name="q" placeholder="time">
  <input type="search"  (input)="moniterAmount($event)" id="query" name="q" placeholder="amount">
</div>

<div class = "records">
  <div *ngFor="let record of records">
     <a>{{record.id}} </a>
     <a>{{record.description}} </a>
     <a>{{record.type}} </a>
     <a>{{record.amount}} </a>
     <a>{{record.time}} </a>
     <button class =  "delete" (click)="deleteRecord(record.id)" >delete</button>
  </div>
 </div>
<button class =  "add" (click)="addRecord()" >add</button>
