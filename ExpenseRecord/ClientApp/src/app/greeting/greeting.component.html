<form class="form" (ngSubmit)="onSubmit()">
    
    <input type="text" name="description" [(ngModel)]="description" placeholder="Add description...">
    <input type="text" name="kind" [(ngModel)]="kind" placeholder="Add type...">
    <input type="number" name="amount" [(ngModel)]="amount" placeholder="Add amount...">

    
    <input type="date" name="time" [(ngModel)]="time" placeholder="Add time...">
    <input type="submit" value="ADD" class="button-9">
  </form>
