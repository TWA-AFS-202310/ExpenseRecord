<table border="1" width="100%">
    <tr>
        <td>Description</td>
        <td>Type</td>
        <td>Amount</td>
        <td>Date</td>
    </tr>
    <tr *ngFor="let record of records | async">
        <td><input type="text" [(ngModel)]="record.description"></td>
        <td><input type="text" [(ngModel)]="record.type" ></td>
        <td><input type="text" [(ngModel)]="record.amount"></td>
        <td><input type="text" [(ngModel)]="record.date"></td>
        <td><button (click)="deleteRecord(record.id)">delete</button></td>
    </tr>
</table>
