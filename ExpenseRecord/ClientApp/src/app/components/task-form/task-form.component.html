<form>
  <!-- CATEGORIES -->
  <div>
    <p>Select your category : *</p>
    <div class="all-categories-input">
      <div class="radio-category-container" *ngFor="let category of categoryType">
        <input class="input-category" name="category" type="radio" id="{{category}}" (click)="chooseCategory(category)" value="{{category}}" [checked]="category === currentTask?.category">
        <label class="label-category" name="category" for="{{category}}">{{category | categoryEmoji}}</label>
      </div>
    </div>
  </div>

  <!-- TASK DESCRIPTION -->
  <div>
    <label for="content">What expense record do you have to do ? *</label>
    <textarea class="input-content" id="content" type="text" for="content" name="content" placeholder="Example" required
              [ngModel]="currentTask?.description" (ngModelChange)="updateContent($event)"></textarea>
  </div>

  <!-- URGENT -->
  <div class="urgent-container">
    <input class="priority-input" type="checkbox" for="urgent" (click)="changePriority()" [checked]="currentTask?.isUrgent">
    <svg class="feather feather-check" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12" /></svg>
    <label class="urgent-label" for="urgent">This expense record is urgent ⚠️</label>
  </div>

</form>
