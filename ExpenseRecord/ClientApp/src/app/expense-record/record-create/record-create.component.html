<div class="todo-item">
    <div class = "description">
        <!-- <span *ngIf= "!isEditing" (click)= "isEditing = true" >
            {{description}}
        </span> -->
        <span>
            Description:
            <input

            type="text"
            name="value"
            autofocus
            [(ngModel)] = "description"
            
        />
        <select #choosedType (change)="onSelected(choosedType.value)">
            <option value="default">----</option> 
            <option *ngFor = "let type of typeKeys" [ngValue]= "type"> 
                {{ type}}
            </option> 
        </select>
        </span>
        <span>
            Cost:<input

            type="text"
            name="value"
            autofocus
            [(ngModel)] = "amount"
            
        />
        <input

            type="date"
            name="string"
            autofocus
            [(ngModel)] = "time"
            
        />
        </span>
       
        
       
    </div>
    <!-- <div class = "create-time">
        <span>
            created at {{item?.createTime  | date:'short'}}
        </span>
    </div> -->

</div>
<div class = "add-item">
    <button [routerLink]= "['/table']" class = "go-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
    </button>
    <button  (click)= "onCreateItem() " >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>
        SAVE
    </button>

</div>
