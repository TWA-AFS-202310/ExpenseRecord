<section>
  <app-task-form [currentTask]="currentTask" (updateTask)="updateTask($event)"></app-task-form>
  <button class="blue-button" [disabled]="!isFormCompleted" (click)="sendUpdateTask()" type="submit">Modify this task</button>
  <hr>
  <hr>
  <button class="blue-button" [disabled]="!isFormCompleted" (click)="deleteTask()" type="submit">Delete this task</button>
</section>
